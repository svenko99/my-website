<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UArCompatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svenko</title>
    <link rel="icon" href="images/icon.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=JetBrains Mono"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5d1ab79978.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button id="dark-mode-btn" onclick="toggleDarkMode()">Dark Mode</button>
    <div class="rectangle">
      <p class="top_text">
        Hey, I'm Svenko! <br />
        This is my website in the making.
      </p>
      <p>Me and my boo are together exactly:</p>
      <form class="selection">
        <input
          type="radio"
          name="format"
          value="days"
          checked
          onchange="updateTimer()"
        />
        Days
        <input
          type="radio"
          name="format"
          value="detailed"
          onchange="updateTimer()"
        />
        Detailed
      </form>
      <p id="p"></p>
      <div class="fa-2xl">
        <a href="https://twitter.com/svenko99" target="_blank" class="icon"
          ><i class="fa-brands fa-square-twitter"></i
        ></a>
        <a href="https://github.com/svenko99" target="_blank" class="icon"
          ><i class="fa-brands fa-square-github"></i
        ></a>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
